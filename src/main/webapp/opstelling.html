<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="opstelling.css">
<title>Home</title>
</head>

<body>
 <div class="header">
  <h1>Wedstrijden</h1>
</div>
<div id="wedstrijd" class="row">
	<div class="col-3 col-m-3 ">
		<div class="card">
			<div class="container">
				<h4><b>'+item.team_thuis+' tegen '+item.team_uit+' </b></h4><p>datum: '+item.datum+'</p><p>tijd:'+item.tijd+'</p>
			</div>
		</div>
	</div>'
</div>
<div class="row">
	<div  class="col-3 col-m-3 ">
		<div class="card">
			<div class="container"><h2 class="thuis"></h2>
				<ol id="slagvolgorde_thuis">
				
				</ol>
			</div>
		</div>
	</div>
	<div class="col-6 col-m-3 ">
		<div class="card">
			<div class="container"><h2 class="uit"></h2>
				<ol id="slagvolgorde_uit">
				
				</ol>
			</div>
		</div>
	</div>
</div>

<div  class="row">
	<div  class="col-3 col-m-3 ">
		<div class="card">
			<div class="container">
				<h2 class="thuis">Veldposities</h2>
					<ol id="index"class="index"Style="list-style: none;">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li id="reserve_thuis">9</li>
						
					</ol>
					<ol id="veldpositie_thuis"class="spelers">

					</ol>
			</div>
		</div>
	</div>
	<div id="veldpositie" class="col-6 col-m-3 ">
		<div class="card">
			<div class="container">
								<h2 class="uit">Veldpositie</h2>
					<ol id="index"class="index" Style="list-style: none;">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li id="reserve_uit">9</li>
						
					</ol>
					<ol id="veldpositie_uit" class="spelers">

					</ol>
			</div>
		</div>
	</div>
</div>

<div>
	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
   	<script src="opstelling.js"></script>
</div>

</body>
</html>
